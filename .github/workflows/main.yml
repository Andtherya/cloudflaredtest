name: Build & Release Cloudflared

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (optional, auto-generated if empty)'
        required: false
      default_args:
        description: 'Default cloudflared args (optional)'
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      ARGO_PORT: 8080
      ARGO_AUTH: ${{ secrets.ARGO_AUTH }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set Default Args
        run: |
          if [ -n "${{ github.event.inputs.default_args }}" ]; then
            echo "CLOUDFLARED_DEFAULT_ARGS=${{ github.event.inputs.default_args }}" >> $GITHUB_ENV
          else
            # fallback 默认命令，可改为你想要的模式
            echo "CLOUDFLARED_DEFAULT_ARGS=tunnel run --config ./config.yml" >> $GITHUB_ENV
          fi

      - name: Determine Release Tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            TAG="v${GITHUB_RUN_NUMBER}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag $TAG
            git push origin $TAG
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Build Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "-s -w" -o cloudflared-linux-amd64 ./cmd/cloudflared

      - name: Build Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "-s -w" -o cloudflared-linux-arm64 ./cmd/cloudflared

      - name: Install UPX
        run: |
          sudo apt update && sudo apt install -y upx

      - name: Compress binaries with UPX
        run: |
          upx --best --lzma cloudflared-linux-amd64
          upx --best --lzma cloudflared-linux-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            cloudflared-linux-amd64
            cloudflared-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
